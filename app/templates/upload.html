{% extends "base.html" %}
{% block content %}
<h2>업로드</h2>
<form method="post" enctype="multipart/form-data">
  <label>제목 <input name="title" required></label><br>
  <label>파일(mp3/wav) <input type="file" name="file" accept=".mp3,.wav" required></label><br>
  <button type="submit">업로드</button>
</form>
{% endblock %}
